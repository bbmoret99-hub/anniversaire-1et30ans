    .dish {

      user-select: none;
    }

    .dish:hover,
    .dish:active {
      background-color: #fff6da;
      transform: scale(1.05);
    }

    .dish.taken {
      background-color: #ddd;
      color: #666;
      border-color: #aaa;
      text-decoration: line-through;
      cursor: not-allowed;
      transform: none;
    }

    button {
      background-color: #e1b954;
      color: #0b3d2e;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.4rem;
      cursor: pointer;
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 300px;
    }

    button:hover,
    button:active {
      background-color: #f5d673;
      transform: scale(1.05);
    }

    footer {
      margin-top: 2em;
      color: #f4f4f4;
      font-size: 0.9em;
    }

    /* ðŸ“± Ajustements mobiles */
    @media (max-width: 600px) {
      body {
        padding: 1.2rem 0.8rem;
      }
      h1 {
        font-size: 1.7em;
      }
      h2 {
        font-size: 1.1em;
        margin-bottom: 1em;
      }
      .dish {
        font-size: 0.95rem;
        padding: 0.9rem;
      }
      button {
        font-size: 0.95rem;
        padding: 0.7rem 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ Anniversaire 1 an & 30 ans ðŸŽ‰</h1>
  <h2>Choisis un plat Ã  apporter pour le soir ðŸ’šâœ¨</h2>

  <div class="dish-list" id="dishList"></div>

  <script>
    const dishes = [
      "Cake au thon 1",
      "Cake au thon 2",
      "Cake au lardon 1",
      "Cake au lardon 2",
      "Quiche 1",
      "Quiche 2",
      "Salade de riz",
      "Salade de pÃ¢tes",
      "TaboulÃ©",
      "Toasts",
      "CruditÃ©s et sauces",
      "Plateau de charcuterie 1",
      "Plateau de charcuterie 2",
      "Plateau de fromage 1",
      "Chips",
      "Rillettes",
      "Cookies",
      "GÃ¢teau 1",
      "GÃ¢teau 2",
      "GÃ¢teau 3"
    ];

    const dishList = document.getElementById("dishList");
    const takenDishes = JSON.parse(localStorage.getItem("takenDishes")) || [];

    function renderDishes() {
      dishList.innerHTML = "";
      dishes.forEach(dish => {
        const div = document.createElement("div");
        div.className = "dish";
        div.textContent = dish;

        if (takenDishes.includes(dish)) {
          div.classList.add("taken");
        }

        div.addEventListener("click", () => selectDish(dish, div));
        dishList.appendChild(div);
      });
    }

    function selectDish(dish, element) {
      if (takenDishes.includes(dish)) return;
      if (confirm(`Souhaites-tu apporter "${dish}" ?`)) {
        takenDishes.push(dish);
        localStorage.setItem("takenDishes", JSON.stringify(takenDishes));
        element.classList.add("taken");
      }
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      if (confirm("RÃ©initialiser tes choix ?")) {
        localStorage.removeItem("takenDishes");
        location.reload();
      }
    });

    renderDishes();
  </script>
