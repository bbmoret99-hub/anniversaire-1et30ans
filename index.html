<!DOCTYPE html>

  <style>
    body {

      color: #f4f4f4;

    h1 {
      color: #f7d774;

      margin-bottom: 0.3em;
    }

    h2 {
      color: #e8c85d;
      margin-top: 0;
      margin-bottom: 1.5em;
      font-weight: 500;
      font-size: 1.2em;
    }

    .dish-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.8rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .dish {
      background-color: rgba(255, 255, 255, 0.95);
      border: 2px solid #e1b954;
      border-radius: 12px;
      padding: 1rem;
      min-width: 120px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
      color: #0b3d2e;
      font-weight: 500;
      font-size: 1rem;
      user-select: none;
    }

    .dish:hover,
    .dish:active {
      background-color: #fff6da;
      transform: scale(1.05);
    }

    .dish.taken {
      background-color: #ddd;
      color: #666;
      border-color: #aaa;
      text-decoration: line-through;
      cursor: not-allowed;
      transform: none;
    }

    button {
      background-color: #e1b954;
      color: #0b3d2e;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.4rem;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 300px;
    }

    button:hover,
    button:active {
      background-color: #f5d673;
      transform: scale(1.05);
    }

    footer {
      margin-top: 2em;
      color: #f4f4f4;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      body { padding: 1.2rem 0.8rem; }
      h1 { font-size: 1.7em; }
      h2 { font-size: 1.1em; margin-bottom: 1em; }
      .dish { font-size: 0.95rem; padding: 0.9rem; }
      button { font-size: 0.95rem; padding: 0.7rem 1rem; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ Anniversaire 1 an & 30 ans ðŸŽ‰</h1>
  <h2>Choisis un plat Ã  apporter pour le soir ðŸ’šâœ¨</h2>

  <div class="dish-list" id="dishList"></div>

  <button id="refreshBtn">RafraÃ®chir la liste</button>
  <button id="resetBtn">RÃ©initialiser mes choix</button>

  <footer>ThÃ¨me vert sapin & dorÃ© âœ¨ðŸŒ² â€“ On a hÃ¢te de fÃªter Ã§a avec vous !</footer>

  <script>
    const dishList = document.getElementById("dishList");
    const userName = prompt("Ton prÃ©nom pour cocher un plat ?") || "Anonyme";

    // ðŸ”¹ METTRE ICI TON URL DE LA WEB APP GOOGLE APPS
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbznW2YSZ7-8HDu4wkq-8IyZP_b5j_gIPARatCXWDXyj07Q7Rxf44lKFUeGnigpM9l8W/exec"; // <-- Remplace par ton URL Web App

    // RÃ©cupÃ©rer les plats depuis Google Sheets
    async function fetchDishes() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json(); // [[Plat, PrisPar], ...]
        renderDishes(data);
      } catch (err) {
        console.error("Erreur lors de la rÃ©cupÃ©ration des plats :", err);
        dishList.innerHTML = "<p>Impossible de charger les plats. VÃ©rifie ton URL Web App.</p>";
      }
    }

    function renderDishes(data) {
      dishList.innerHTML = "";
      data.forEach(([plat, prisPar]) => {
        const div = document.createElement("div");
        div.className = "dish";
        div.textContent = plat;
        if (prisPar) div.classList.add("taken");
        div.addEventListener("click", () => selectDish(plat, div));
        dishList.appendChild(div);
      });
    }

    async function selectDish(plat, element) {
      if (element.classList.contains("taken")) return;
      if (confirm(`Souhaites-tu apporter "${plat}" ?`)) {
        try {
          await fetch(SHEET_URL, {
            method: "POST",
            body: JSON.stringify({ plat: plat, user: userName })
          });
          element.classList.add("taken");
        } catch (err) {
          alert("Impossible de cocher le plat. VÃ©rifie ton URL Web App.");
        }
      }
    }

    // Bouton RafraÃ®chir
    document.getElementById("refreshBtn").addEventListener("click", fetchDishes);

    // Bouton RÃ©initialiser mes choix
    document.getElementById("resetBtn").addEventListener("click", async () => {
      if (confirm("Voulez-vous rÃ©initialiser uniquement vos choix ?")) {
        try {
          const res = await fetch(SHEET_URL);
          const data = await res.json();
          for (let [plat, prisPar] of data) {
            if (prisPar === userName) {
              await fetch(SHEET_URL, {
                method: "POST",
                body: JSON.stringify({ plat: plat, user: "" }) // supprimer l'utilisateur
              });
            }
          }
          fetchDishes(); // Met Ã  jour l'affichage
        } catch (err) {
          alert("Impossible de rÃ©initialiser vos choix. VÃ©rifie ton URL Web App.");
        }
      }
    });

    // Charger la liste au chargement de la page
    fetchDishes();
  </script>

</body>
</html>
